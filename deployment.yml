######################################################
#                    DATABASE                        #
######################################################

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  labels:
    run: mysql
  name: mysql
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels:
      run: mysql
  template:
    metadata:
      labels:
        run: mysql
        app: webshop
        version: "5.7.9"
    spec:
      containers:
      - image: docker.io/saigyouu/web-shop-db-image:latest
        name: web-shop-db-image
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: databasesecret
              key: mysqlrootpassword
        - name: MYSQL_PRODUCTS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: databasesecret
              key: mysqlproductspassword
        - name: MYSQL_CATEGORIES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: databasesecret
              key: mysqlcategoriespassword
        - name: MYSQL_WEBSHOPUSER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: databasesecret
              key: mysqlwebshopuserpassword
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim

---

apiVersion: v1
kind: Secret
metadata:
  name: databasesecret
  namespace: default
stringData:
  mysqlrootpassword: c8de110f37300a53a971749
  mysqlproductspassword: 240b2c6d58ff2ce2f508b49f
  mysqlcategoriespassword: eitooPhah4oosh2Eegh5xooy
  mysqlwebshopuserpassword: Ako6ieveeDoob7eeBah2lee2

---

apiVersion: v1
kind: Service
metadata:
  labels:
    run: mysql
    app: webshop
  name: mysql
spec:
  ports:
  - port: 3306
    protocol: TCP
    targetPort: 3306
  selector:
    run: mysql

---

######################################################
#                    PRODUCT                         #
######################################################

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: product
  name: product
spec:
  replicas: 3
  selector:
    matchLabels:
      run: product
  template:
    metadata:
      labels:
        run: product
        app: webshop 
        version: "1.0"
    spec:
      containers:
      - image: docker.io/saigyouu/product:latest
        name: product
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql:3306/productsdb"
        - name: CATEGORYSERVICE_URL
          value: "http://category:8082"
        - name: SERVER_PORT
          value: "8080"
        - name: SPRING_DATASOURCE_USERNAME
          value: productuser
        - name: SPRING_DATASOURCE_PASSWORD
          value: 240b2c6d58ff2ce2f508b49f
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  labels:
    run: product
    app: webshop
  name: product
spec:
  ports:
  - port: 8081
    protocol: TCP
    targetPort: 8080
  selector:
    run: product

---

